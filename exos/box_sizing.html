<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        #une {
            border: 1px solid blue;
            width: 300px;
            height: 100px;
            box-sizing: border-box;
        }
        #deux {
            border: 1px solid red;
            width: 300px;
            height: 100px;
            /* la div "deux" fait donc une width de 300 + 50 (padding left) + 50 (padding right) = 400px et une height de 100 + 50 + 50 = 200px */
            padding: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="une">1</div>
    <br>
    <div id="deux">2</div>
</body>
</html>
